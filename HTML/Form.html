<html>
    <head>
        <title>Profile</title>
    </head>
    <body >
           
            <center>
            <table width="50%" bgcolor="#00ff4e">
                <tr><td> <h3>Update Your Profile</h3></td></tr>
               </table>
               <table width="50%" bgcolor="#00ff4e">
                <tr>
                   <td><label>Name</label></td>
                   <td><input type="text" placeholder="Enter Name" id="Name"  ></td>
                </tr>
                <tr>
                    <td><label>Father's Name</label></td>
                    <td><input type="text" placeholder="Enter Father's Name" id="FName"  ></td>
                 </tr>
                 <tr>
                    <td><label>Email ID</label></td>
                    <td><input type="email" placeholder="Enter Email ID" id="Email"  ></td>
                 </tr>
                 <tr>
                    <td><label>Mobile No</label></td>
                    <td><input type="Text" placeholder="Enter Mobile No" id="Mobile"  ></td>
                 </tr>
                 <tr>
                    <td><label>DOB</label></td>
                    <td><input type="date" placeholder="Enter DOB" id="DOB"  style="width: 170px"></td>
                 </tr>
                 <tr>
                    <td><label>Age</label></td>
                    <td><input type="Text" placeholder="Enter AGE" id="Age"  ></td>
                 </tr>
                 <tr>
                    <td><label>Gender</label></td>
                    <td>  <input  type="radio" name="gender" id="male"> <label>Male</label>
                        <input  type="radio" name="gender" id="female">
                        <label>FeMale</label></td>
                 </tr>
                 <tr>
                    <td><label>Country</label></td>
                    <td><select name="Country" id="Country" style="width: 170px">
                        <option value="India">India</option>
                        <option value="USA">USA</option>
                        <option value="UK">UK</option>
                       </select></td>
                 </tr>
                 <tr>
                    <td><label>State</label></td>
                    <td><select name="State" id="State" style="width: 170px">
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Bihar">Bihar</option>
                       </select></td>
                 </tr>
                 <tr>
                    <td><label>City</label></td>
                    <td><select name="City" id="City" style="width: 170px" >
                        <option value="Noida ">Noida</option>
                        <option value="Patna">Patna</option>
                       </select></td>
                 </tr>
                 <tr>
                    <td><label>Pincode</label></td>
                    <td><input type="Text" placeholder="Enter Pincode" id="Pincode"  ></td>
                 </tr>
                 <tr>
                    <td><label>Address</label></td>
                    <td><textarea rows="4" cols="20.5"   id="Address"  ></textarea></td>
                 </tr>
                 <tr>
                    <td><label></label></td>
                    <td><input type="button" name="Submit" value="Submit"/> </td>
                 </tr>
             </table>
            </center>
        </body>
        </html>
